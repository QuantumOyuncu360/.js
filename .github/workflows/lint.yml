name: Lint

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: install node v12
      uses: actions/setup-node@master
      with:
        node-version: 12
    - name: npm install
      run: npm install
    - name: eslint
      if: github.event_name == 'pull_request'
      uses: discordjs/action-eslint@releases/v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        job-name: lint
    - name: eslint
      if: github.event_name == 'push'
      run: npm run lint
    - name: lint typings
      run: npm run lint:typings
    - name: lint docs
      run: npm run docs:test
