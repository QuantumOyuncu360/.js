name: Lint

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: install node v12
      uses: actions/setup-node@master
      with:
        node-version: 12
    - name: npm install
      run: npm install
    - name: eslint
      run: npm run lint
    - name: lint typings
      run: npm run lint:typings
    - name: lint docs
      run: npm run docs:test
