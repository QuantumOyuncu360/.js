<html>
<script src="../webpack/discord.10.0.1.js"></script>
<script src="auth.js"></script>
<script>
(() => {
  const client = window.client = new Discord.Client();

  client.on('debug', console.log);

  client.on('ready', () => {
    console.log('[CLIENT] Ready!');
  });

  client.on('disconnect', () => console.log('[CLIENT] Disconnect!'));

  client.on('message', (message) => {
    console.log(message.author.username, message.author.id, message.contet);
  });

  client.login(window.token);
})();
</script>
</html>
